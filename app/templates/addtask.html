<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tempus</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,800" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        {% include "navbar.html" %}
        <div class="container-fluid">
            <div style="padding: 1em; background-color:rgba(150,150,150,0.8); margin-left: 35%; margin-right: 35%">
                <h1 style="color: white; text-align: center; font-family: 'Montserrat', sans-serif; font-weight: 300">What Is Your Next Task?</h1>
                <br>
                <form action="/newtask" method="POST" style="text-align: center">
                    <div>
                        <input type="text" name="taskName" placeholder="Statistics Homework" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Statistic Holder'" style="color: white">
                    </div>
                    <br>
                    <div>
                        <input type="date" name="dueDate" placeholder="4/20/2017" onfocus="this.placeholder = ''" onblur="this.placeholder = '4/20/2017'" style="color: white">
                    </div>
                    <br>
                    <div>
                        <input type="number" name="timeNeeded" placeholder="60" onfocus="this.placeholder = ''" onblur="this.placeholder = '60'" style="color: white">
                    </div>
                    <div style="color: red; text-align: center; position: relative;"><br>{{message}}</div>
                    <div>
                        <button type="submit" style="background-color: rgba(100,100,200,1); color: white">Create My Account</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
