<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tempus</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,800" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        {% include "navbar.html" %}
        <div class="container-fluid">
            <div style="padding: 1em; background-color:rgba(150,150,150,0.8); margin-left: 20%; margin-right: 20%">
                <h1 style="color: white; text-align: center; font-family: 'Montserrat', sans-serif; font-weight: 300">Here's What You Need to Work On Today</h1>
                <br>
                <div>
                    <ul style="color: white; font-size: 1.3em">
                        {% for task in tasks %}
                            <li>{{task[1]}}</li>
                            <ul>
                                <li>Time: {{task[4]}} minutes</li>
                                <li>Due: {{task[2]}}</li>
                            </ul>
                        {% endfor %}
                    </ul>
                </div>
                <br>
            </div>
        </div>
    </body>
</html>
